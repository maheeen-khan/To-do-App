<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    
                <h2 class="head text-center">To do App</h2>
                <div class="container text-center main-cont">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 mx-auto">

                <input type="text" name="todo" id="todo" placeholder="What is your next task?" onkeypress="enter(event)">
                <button class="btn1">
                    <img src="./images/add logo.png" alt="add" id="add"  onclick="addTask()">
                </button>

                <hr>

                <div id="tasks">
                    <div class="mt-5" id="no-work">
                        <h1>No more Task
                        </h1>
                        <img src="./images/happy.gif" alt="happy" class="happy-face">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    

</body>
</html>
